<!DOCTYPE html>
<html>
  <head>
    <title>To-Do List</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <!-- Put all stylesheets here-->
    <link rel="stylesheet" href="./public/stylesheets/main.css" />
    <!--Sass --watch src/styles:public/stylesheets-->
    <!--^^In the Console^^  Make sure you're in the main directory, and then copy and paste the line, Watch folder styles in the src (or app) folder. Semicolon next. Lastly, type out the output, Which is going to be in your public folder-->
    <script defer src="src/code/script.js"></script>
  </head>
  <body>
    <main>
      <h1 class="title">Stuff I need to do</h1>

      <div class="lists">
        <div class="all-tasks">
          <h2 class="task-list-title">My lists</h2>
          <ul class="task-list" data-lists>
            <!-- <li class="active-list list-name">YouTube</li>
            <li class="list-name">Work</li>
            <li class="list-name">Grocery</li> -->
          </ul>

          <form action="" data-new-list-form>
            <input
              type="text"
              class="new-input list"
              data-new-list-input
              placeholder="New List Name"
              aria-label="new list name"
            />
            <button class="btn create" aria-label="create new list">+</button>
          </form>
        </div>

        <div class="todo-list">
          <div class="todo-header">
            <h2 class="todo-title">YouTube</h2>
            <p class="task-count">3 tasks remaining</p>
          </div>
          <div class="todo-body">
            <div class="tasks">
              <div class="task">
                <input type="checkbox" id="task-1" />
                <label for="task-1">
                  <span class="custom-checkbox"></span>
                  Record To-Do List Video
                </label>
              </div>
              <!--Close Task 1-->
              <div class="task">
                <input type="checkbox" id="task-2" />
                <label for="task-2">
                  <span class="custom-checkbox"></span>
                  Second Task
                </label>
              </div>
              <!--Close Task 2-->
              <div class="task">
                <input type="checkbox" id="task-3" />
                <label for="task-3">
                  <span class="custom-checkbox"></span>
                  Third Task
                </label>
              </div>
              <!--Close Task 3-->
            </div>

            <div class="new-task-creator">
              <form action="">
                <input
                  type="text"
                  class="new-input task"
                  placeholder="New Task Name"
                  aria-label="new task name"
                />
                <button class="btn create" aria-label="create new task">
                  +
                </button>
              </form>
            </div>
            <div class="delete-stuff">
              <button class="btn delete">Clear Completed Tasks</button>
              <button class="btn delete">Delete List</button>
            </div>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
